<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Generator</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body onload="onInit()">
        <header class="main-header main-layout flex space-between align-center">
            <div class="logo">Logo</div>
            <ul class="main-nav flex clean-list">
                <li><a class="gallery" href="#">Gallery</a></li>
                <li><a class="about" href="#">About</a></li>
            </ul>
        </header>
        <main class="main-content main-layout space-between align-center">
            <div class="editor-container flex">
                <div class="left-side">
                    <canvas id="my-canvas" height="400" width="400"></canvas>
                </div>
                <div class="right-side flex-raw">
                    <input
                        class="my-input"
                        type="text"
                        id="myInput"
                        oninput="onInputText(value)"
                        placeholder="Type here..."
                    />
                    <div class="buttons-container flex space-between">
                        <button class="button" onclick="onIncreaseFontSize()">
                            A+
                        </button>
                        <button class="button" onclick="onDecreaseFontSize()">
                            A-
                        </button>
                        <button class="button" onclick="onUpFontPosition()">
                            ⬆
                        </button>
                        <button class="button" onclick="onDownFontPosition()">
                            ⬇
                        </button>
                        <button
                            class="button switch-line"
                            onclick="onSwitchLine()"
                        >
                            ⬆⬇
                        </button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img
                    src="img/1.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(1)"
                />
                <img
                    src="img/2.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(2)"
                />
                <img
                    src="img/3.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(3)"
                />
                <img
                    src="img/4.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(4)"
                />
                <img
                    src="img/5.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(5)"
                />
                <img
                    src="img/6.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(6)"
                />
                <img
                    src="img/7.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(7)"
                />
                <img
                    src="img/8.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(8)"
                />
                <img
                    src="img/9.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(9)"
                />
                <img
                    src="img/10.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(10)"
                />
                <img
                    src="img/11.jpg"

                <img

                />

                    src="img/15.jpg"

        </main>

    </body>
