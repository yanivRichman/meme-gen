<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Generator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body onload="onInit()">
        <div class="canvas-container">
            <input
                type="text"
                id="myInput"
                oninput="onInputText(value)"
                placeholder="Type here..."
            />
            <button class="increase-font" onclick="increaseFontSize()">
                A&#5161;
            </button>
            <button class="decrease-font" onclick="decreaseFontSize()">
                A&#8315;
            </button>

            <canvas
                id="my-canvas"
                height="300"
                width="300"
            ></canvas>
            <div class="my-galery flex">
                <img src="img/1.jpg" onclick="myPicChoise(1)" />
                <img src="img/2.jpg" onclick="myPicChoise(2)" />
            </div>
        </div>
        <script src="js/meme-service.js"></script>
        <script src="js/meme-controller.js"></script>
    </body>
</html>
