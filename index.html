<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Generator</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body onload="onInit()">
        <header class="main-header main-layout flex space-between align-center">
            <div class="logo">Logo</div>
            <ul class="main-nav flex clean-list">
                <li><a class="gallery" href="#">Gallery</a></li>
                <li><a class="about" href="#">About</a></li>
            </ul>
        </header>
        <main class="main-content main-layout space-between align-center">
            <div class="editor-container flex">
                <div class="left-side">
                    <canvas id="my-canvas" height="500" width="500"></canvas>
                </div>
                <div class="right-side">
                    <input
                    type="text"
                    id="myInput"
                    oninput="onInputText(value)"
                    placeholder="Type here..."
                />
                <button class="cursor-pointer" onclick="onIncreaseFontSize()">
                    A&#5161;
                </button>
                <button class="cursor-pointer" onclick="onDecreaseFontSize()">
                    A&#8315;
                </button>
                <button class="cursor-pointer" onclick="onUpFontPosition()">
                    ⬆
                </button>
                <button class="cursor-pointer" onclick="onDownFontPosition()">
                    ⬇
                </button>
                <button class="cursor-notAllowed" onclick="onSwitchLine()">
                    ⬆⬇
                </button>
                </div>
            </div>
            <div class="card">
                <img
                    src="img/1.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(1)"
                />
                <img
                    src="img/2.jpg"
                    alt=""
                    class="card-image"
                    onclick="myPicChoise(2)"
                />
                <img src="img/3.jpg" alt="" class="card-image" />
                <img src="img/4.jpg" alt="" class="card-image" />
                <img src="img/5.jpg" alt="" class="card-image" />
                <img src="img/6.jpg" alt="" class="card-image" />
                <img src="img/7.jpg" alt="" class="card-image" />
                <img src="img/8.jpg" alt="" class="card-image" />
                <img src="img/9.jpg" alt="" class="card-image" />
                <img src="img/10.jpg" alt="" class="card-image" />
                <img src="img/11.jpg" alt="" class="card-image" />
                <img src="img/12.jpg" alt="" class="card-image" />
                <img src="img/13.jpg" alt="" class="card-image" />
                <img src="img/14.jpg" alt="" class="card-image" />
                <img src="img/15.jpg" alt="" class="card-image" />
                <img src="img/16.jpg" alt="" class="card-image" />
                <img src="img/17.jpg" alt="" class="card-image" />
                <img src="img/18.jpg" alt="" class="card-image" />
            </div>
        </main>
        <script src="js/meme-service.js"></script>
        <script src="js/meme-controller.js"></script>
    </body>
</html>
